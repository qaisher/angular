<router-outlet></router-outlet>
<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>UserName</label>
      <input [class.is-invalid]= "registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" type="text" class="form-control"  formControlName="userName">
    <!--  <small [class.d-none] = "registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched" class="text-danger">*Required</small> -->
      <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.untouched">
        <small *ngIf="registrationForm.get('userNamee')?.errors?.['required']" class="text-danger">*Required</small>
        <small *ngIf="registrationForm.get('userNamee')?.errors?.['minlength']" class="text-danger">Username must be at least 3 characters</small>
      </div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>

    <div formGroupName = "address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName = "city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName = "state">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" formControlName = "postalCode">
      </div>
    </div>
    
    <button class="btn btn-secondary" type="button" (click)="loadApiData()">Load API Data</button>
    <button class="btn btn-warning" type="button" (click)="loadPatchData()">Load Patch Data</button>
    <button class="btn btn-primary" type="submit">Register</button>

  </form>

  {{registrationForm.value | json}}
</div>
